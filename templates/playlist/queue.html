<h1>AutoDJ Player</h1><br/>

<div class="row">
    <div class="col-lg-8">
        <div class="panel panel-default">
          <div class="panel-heading">Request Queue <img id="loader" src="{{ STATIC_URL }}img/ajax-loader-small.gif"/></div>
          <table id="requestTable" class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Title</th>
                    <th>Duration</th>
                    <th>Requested by</th>
                    <th>Time requested</th>
                    <th><span class="glyphicon glyphicon-link"></span></th>
                    <th>Remove</th>
                </tr>
            </tead>
            <tbody>
                
            </tbody>
          </table>
          <div id="norequests" class="panel-body"><center>You have no song requests.</center></div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="panel panel-default">
          <div class="panel-heading">Now Playing</div>
          <div id="nowplaying" class="panel-body">
            <div style="position: relative; width: 500px; height: 340px;">
                <div id="musicplayer" style="width: 500px; height: 340px; position: absolute; top: 0; left: 0;"></div>
                <div style="position: absolute; top: 0; left: 0; z-index: 10; width: 500px; height: 340px;"></div>
            </div>
          </div>
          <div class="panel-footer">Up Next: <img id="videothumb"/></div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom" style="font-size:20px; z-index:1; text-align: center;">
  <a style="margin-right:115px;"></a>
  <a id="playpause" class="btn btn-primary btn-lg disabled"> 
  </a>
  <a id="skip" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-forward"></span>
  </a>
  <a href="#" style="margin-left:30px;"></a>
  <span id="volumeicon" style="color:#fff; top:5px; right:8px" class="glyphicon glyphicon-volume-up"></span>
  <div id="volume"></div>
</nav>
